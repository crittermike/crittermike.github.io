<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .total-calories {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input {
            flex: 1;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-width: 120px;
        }
        button {
            flex: 1;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
            min-width: 120px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.clear {
            background-color: #f44336;
        }
        button.clear:hover {
            background-color: #da190b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        button.delete {
            background-color: #dc3545;
            padding: 6px 12px;
            width: auto;
            margin: 0;
        }
        button.delete:hover {
            background-color: #c82333;
        }
        button.edit {
            background-color: #ffc107;
            padding: 6px 12px;
            width: auto;
            margin: 0;
        }
        button.edit:hover {
            background-color: #e0a800;
        }
        button.icon {
            background: transparent;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            min-width: unset;
            margin: 0;
        }
        button.icon:hover {
            transform: scale(1.1);
            background: transparent;
        }
        button.edit:hover, button.delete:hover {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="total-calories">
        Total Calories: <span id="totalCalories">0</span>
    </div>

    <form id="foodForm" onsubmit="addFood(event)">
        <div class="input-group">
            <input type="text" id="foodName" placeholder="Food Name">
            <input type="number" id="calories" placeholder="Calories">
            <button type="submit">Add Food</button>
            <button type="button" class="clear" onclick="clearAll()">Clear All</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="foodList">
            <!-- Food items will be added here -->
        </tbody>
    </table>

    <script>
        let totalCals = 0;
        let foods = [];  // Array to track all food entries

        // Load saved data when page loads
        window.addEventListener('load', () => {
            const savedFoods = localStorage.getItem('foods');
            if (savedFoods) {
                foods = JSON.parse(savedFoods);
                foods.forEach(food => {
                    const foodList = document.getElementById('foodList');
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${food.name}</td>
                        <td>${food.calories}</td>
                        <td>
                            <button onclick="editFood(this)" class="icon edit" title="Edit">‚úèÔ∏è</button>
                            <button onclick="deleteFood(this)" class="icon delete" title="Delete">üóëÔ∏è</button>
                        </td>
                    `;
                    foodList.appendChild(newRow);
                    totalCals += food.calories;
                });
                document.getElementById('totalCalories').textContent = totalCals;
            }
        });

        function addFood(event) {
            event.preventDefault();
            const foodName = document.getElementById('foodName').value;
            const calories = parseInt(document.getElementById('calories').value);

            if (!foodName || !calories) {
                alert('Please fill in both fields');
                return;
            }

            const food = { name: foodName, calories: calories };
            foods.push(food);  // Add to foods array
            
            const foodList = document.getElementById('foodList');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${foodName}</td>
                <td>${calories}</td>
                <td>
                    <button onclick="editFood(this)" class="icon edit" title="Edit">‚úèÔ∏è</button>
                    <button onclick="deleteFood(this)" class="icon delete" title="Delete">üóëÔ∏è</button>
                </td>
            `;
            foodList.appendChild(newRow);

            totalCals += calories;
            document.getElementById('totalCalories').textContent = totalCals;

            // Save to localStorage
            localStorage.setItem('foods', JSON.stringify(foods));

            // Clear inputs
            document.getElementById('foodName').value = '';
            document.getElementById('calories').value = '';
        }

        function deleteFood(button) {
            const row = button.closest('tr');
            const foodName = row.cells[0].textContent;
            const calories = parseInt(row.cells[1].textContent);
            
            // Remove from foods array
            foods = foods.filter(food => 
                !(food.name === foodName && food.calories === calories)
            );
            
            // Update total calories
            totalCals -= calories;
            document.getElementById('totalCalories').textContent = totalCals;
            
            // Remove the row
            row.remove();

            // Save updated foods to localStorage
            localStorage.setItem('foods', JSON.stringify(foods));
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all entries?')) {
                document.getElementById('foodList').innerHTML = '';
                foods = [];
                totalCals = 0;
                document.getElementById('totalCalories').textContent = '0';
                localStorage.removeItem('foods');
            }
        }

        function editFood(button) {
            const row = button.closest('tr');
            const foodName = row.cells[0].textContent;
            const calories = row.cells[1].textContent;
            
            // Populate the form with current values
            document.getElementById('foodName').value = foodName;
            document.getElementById('calories').value = calories;
            
            // Remove the old entry
            deleteFood(button);
            
            // Focus on the food name input
            document.getElementById('foodName').focus();
        }
    </script>
</body>
</html>

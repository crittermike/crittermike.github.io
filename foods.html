<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .total-calories {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input {
            flex: 1;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-width: 120px;
        }
        button {
            flex: 1;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
            min-width: 120px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.clear {
            background-color: #f44336;
        }
        button.clear:hover {
            background-color: #da190b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        button.delete {
            background-color: #dc3545;
            padding: 6px 12px;
            width: auto;
            margin: 0;
        }
        button.delete:hover {
            background-color: #c82333;
        }
        button.edit {
            background-color: #ffc107;
            padding: 6px 12px;
            width: auto;
            margin: 0;
        }
        button.edit:hover {
            background-color: #e0a800;
        }
        button.icon {
            background: transparent;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            min-width: unset;
            margin: 0;
        }
        button.icon:hover {
            transform: scale(1.1);
            background: transparent;
        }
        button.edit:hover, button.delete:hover {
            background: transparent;
        }
        .row-delete {
            animation: fadeOut 0.3s ease-out;
        }
        .row-add {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="total-calories">
        Total Calories: <span id="totalCalories">0</span>
    </div>

    <form id="foodForm" onsubmit="addFood(event)">
        <div class="input-group">
            <input type="text" id="foodName" placeholder="Food Name">
            <input type="number" id="calories" placeholder="Calories">
            <button type="submit">Add Food</button>
            <button type="button" class="clear" onclick="clearAll()">Clear All</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="foodList">
            <!-- Food items will be added here -->
        </tbody>
    </table>

    <script>
        let totalCals = 0;
        let foods = [];

        // Single load event listener that handles both initialization tasks
        window.addEventListener('load', () => {
            loadSavedFoods();
            checkForNewDay();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.querySelector('form button[type="submit"]').click();
            }
        });

        function loadSavedFoods() {
            try {
                const savedFoods = localStorage.getItem('foods');
                if (savedFoods) {
                    foods = JSON.parse(savedFoods);
                    foods.forEach(addFoodToTable);
                    updateTotalCalories();
                }
            } catch (e) {
                console.error('Failed to load saved foods:', e);
                foods = [];
            }
        }

        function addFood(event) {
            event.preventDefault();
            
            const foodName = document.getElementById('foodName').value.trim();
            const calories = parseInt(document.getElementById('calories').value);

            if (!foodName || !calories || calories < 0 || calories > 5000) {
                alert('Please enter a valid food name and calories (0-5000)');
                return;
            }

            const food = { 
                name: foodName.slice(0, 50),
                calories,
                date: new Date().toISOString()
            };
            foods.push(food);
            
            addFoodToTable(food);
            updateTotalCalories();
            saveToLocalStorage();
            clearForm();
        }

        function addFoodToTable(food) {
            const foodList = document.getElementById('foodList');
            const newRow = document.createElement('tr');
            const time = new Date(food.date).toLocaleTimeString();
            newRow.innerHTML = `
                <td>${food.name}</td>
                <td>${food.calories}</td>
                <td><small>${time}</small></td>
                <td>
                    <button onclick="editFood(this)" class="icon edit" title="Edit">‚úèÔ∏è</button>
                    <button onclick="deleteFood(this)" class="icon delete" title="Delete">üóëÔ∏è</button>
                </td>
            `;
            foodList.appendChild(newRow);
        }

        function deleteFood(button) {
            const row = button.closest('tr');
            const foodName = row.cells[0].textContent;
            const calories = parseInt(row.cells[1].textContent);
            
            foods = foods.filter(food => 
                !(food.name === foodName && food.calories === calories)
            );
            
            row.remove();
            updateTotalCalories();
            saveToLocalStorage();
        }

        function editFood(button) {
            const row = button.closest('tr');
            
            // Populate form
            document.getElementById('foodName').value = row.cells[0].textContent;
            document.getElementById('calories').value = row.cells[1].textContent;
            
            deleteFood(button);
            document.getElementById('foodName').focus();
        }

        function clearAll(showConfirmation = true) {
            if (!showConfirmation || confirm('Are you sure you want to clear all entries?')) {
                document.getElementById('foodList').innerHTML = '';
                foods = [];
                updateTotalCalories();
                localStorage.removeItem('foods');
            }
        }

        function updateTotalCalories() {
            totalCals = foods.reduce((sum, food) => sum + food.calories, 0);
            document.getElementById('totalCalories').textContent = totalCals;
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('foods', JSON.stringify(foods));
            } catch (e) {
                console.error('Failed to save to localStorage:', e);
                alert('Failed to save data. Local storage might be full.');
            }
        }

        function clearForm() {
            document.getElementById('foodName').value = '';
            document.getElementById('calories').value = '';
            document.getElementById('foodName').focus();
        }

        function checkForNewDay() {
            const lastSaved = localStorage.getItem('lastSaveDate');
            const today = new Date().toDateString();
            
            if (lastSaved && lastSaved !== today) {
                clearAll(false); // false = don't show confirmation
            }
            localStorage.setItem('lastSaveDate', today);
        }

        // Add this to your existing JavaScript
        document.getElementById('foodName').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission
                document.getElementById('calories').focus();
            }
        });
    </script>
</body>
</html>

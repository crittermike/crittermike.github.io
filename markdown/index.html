<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Markdown Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            color: #24292e;
        }
        .editor-pane, .preview-pane {
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
        }
        .preview-pane {
            background: #f8f9fa;
        }
        .rich-input {
            width: 100%;
            height: 100%;
            outline: none;
            font-family: inherit;
            line-height: inherit;
        }
        .rich-input:empty:before {
            content: attr(placeholder);
            color: #666;
            font-style: italic;
        }
        .editor-pane, .preview-pane {
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            overflow-y: auto;
        }
        .preview-pane {
            background: #f8f9fa;
        }
        pre {
            margin: 0;
        }
        .header-with-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .header-with-button h3 {
            margin: 0;
        }
        .btn {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Rendered Text to Markdown Converter</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="header-with-button">
                    <h3>Input</h3>
                    <button class="btn btn-secondary" id="clearText">Clear</button>
                </div>
                <div class="editor-pane">
                    <div id="input" contenteditable="true" class="rich-input" placeholder="Paste your formatted text here..."></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="header-with-button">
                    <h3>Markdown Output</h3>
                    <button class="btn btn-primary" id="copyMarkdown">Copy Markdown</button>
                </div>
                <div class="preview-pane">
                    <pre><code class="language-markdown" id="preview"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="script.js"></script>
</body>
</html>

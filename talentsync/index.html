<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent: #238636;
            --card-bg: #161b22;
            --hover-bg: #1f2428;
            --border-color: #30363d;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #238636, #2ea043);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #58a6ff;
            font-family: 'Fira Code', monospace;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8b949e;
            margin-top: 0.5rem;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(35, 134, 54, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Character Counter</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="wordCount">0</div>
                <div class="stat-label">Words</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lineCount">0</div>
                <div class="stat-label">Lines</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="paragraphCount">0</div>
                <div class="stat-label">Paragraphs</div>
            </div>
        </div>

        <textarea 
            id="input" 
            placeholder="Type or paste your text here..."
            spellcheck="false"
        ></textarea>
    </div>

    <script>
        const input = document.getElementById('input');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const paragraphCount = document.getElementById('paragraphCount');

        function updateCounts() {
            const text = input.value;
            
            // Character count
            charCount.textContent = text.length;
            
            // Word count
            wordCount.textContent = text.trim() === '' ? 0 : 
                text.trim().split(/\s+/).length;
            
            // Line count
            lineCount.textContent = text === '' ? 0 : 
                text.split('\n').length;
            
            // Paragraph count
            paragraphCount.textContent = text.trim() === '' ? 0 :
                text.trim().split(/\n\s*\n/).length;
        }

        input.addEventListener('input', updateCounts);
    </script>
</body>
</html>

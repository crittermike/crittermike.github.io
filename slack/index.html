<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Snippet Cleaner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            color: #24292e;
        }
        .editor-pane, .preview-pane {
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            overflow-y: auto;
            position: relative;
        }
        .preview-pane {
            background: #f8f9fa;
            white-space: pre-wrap;
        }
        .rich-input {
            width: 100%;
            height: 100%;
            outline: none;
            font-family: inherit;
            line-height: inherit;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1rem;
            margin: 0;
            overflow-y: auto;
        }
        .rich-input:empty:before {
            content: attr(placeholder);
            color: #666;
            font-style: italic;
        }
        .header-with-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .header-with-button h3 {
            margin: 0;
        }
        .btn {
            margin-left: 1rem;
        }
        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Slack Snippet Cleaner</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="header-with-button">
                    <h3>Input</h3>
                    <button class="btn btn-secondary" id="clearText">Clear</button>
                </div>
                <div class="editor-pane">
                    <div id="input" contenteditable="true" class="rich-input" placeholder="Paste your Slack conversation here..."></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="header-with-button">
                    <h3>Cleaned Output</h3>
                    <button class="btn btn-primary" id="copyText">Copy Text</button>
                </div>
                <div class="preview-pane">
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

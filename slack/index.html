<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Snippet Cleaner</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f4f4f4;
            --text-primary: #333;
            --border-color: #e0e0e0;
            --accent-color: #ff6f61;
            --gradient-bg: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
            padding-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .header-with-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .header-with-button h3 {
            margin: 0;
            font-weight: 600;
            color: var(--accent-color);
        }

        .pane-container {
            position: relative;
            height: 450px;
            margin-bottom: 1.5rem;
        }

        .editor-pane, .preview-pane {
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            background-color: white;
            overflow-y: auto;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .editor-pane:hover, .preview-pane:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(1.01);
        }

        .rich-input, #preview {
            width: 100%;
            height: 100%;
            outline: none;
            font-family: inherit;
            line-height: 1.6;
            overflow-y: auto;
        }

        .rich-input:empty:before {
            content: attr(placeholder);
            color: #888;
            font-style: italic;
        }

        .preview-pane {
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e55b50;
            border-color: #e55b50;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .header-with-button {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-with-button .btn {
                margin-top: 0.5rem;
                width: 100%;
            }
            .pane-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slack Snippet Cleaner</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="header-with-button">
                    <h3>Input</h3>
                    <button class="btn btn-secondary btn-sm" id="clearText">Clear</button>
                </div>
                <div class="pane-container"><div class="editor-pane"><div id="input" contenteditable="true" class="rich-input" placeholder="Paste your Slack conversation here..."></div></div></div>
            </div>
            <div class="col-md-6">
                <div class="header-with-button">
                    <h3>Cleaned Output</h3>
                    <button class="btn btn-primary btn-sm" id="copyText">Copy Text</button>
                </div>
                <div class="pane-container">
                    <div class="preview-pane">
                        <div id="preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

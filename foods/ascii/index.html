<!-- ascii/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII-8BIT to UTF8 Converter</title>
    <style>
        :root {
            --color-primary: #0366d6;
            --color-primary-hover: #0256b4;
            --color-secondary: #586069;
            --color-bg: #f6f8fa;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-lg);
            color: #24292e;
        }

        .container {
            background: var(--color-bg);
            padding: var(--space-md);
            border-radius: 6px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            margin: var(--space-md) 0;
            padding: var(--space-sm);
            font-family: monospace;
            border: 1px solid var(--color-secondary);
            border-radius: 4px;
        }

        button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: var(--space-sm);
        }

        .copy-btn {
            background: var(--color-secondary);
        }

        h1, h3 {
            margin-bottom: var(--space-sm);
        }
    </style>
</head>
<body>
    <h1>ASCII-8BIT to UTF8 Converter</h1>
    <div class="container">
        <h3>Input (ASCII-8BIT array)</h3>
        <textarea id="input" placeholder="Paste ASCII-8BIT array here (e.g. [65,66,67])"></textarea>
        <button onclick="convert()">Convert</button>
        
        <h3>Output (UTF-8)</h3>
        <div class="controls">
            <button class="copy-btn" onclick="copyOutput()">ðŸ“‹ Copy</button>
        </div>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('input').value;
            try {
                // Parse the array string and convert to numbers
                const numbers = JSON.parse(input.replace(/\s/g, ''));
                
                // Convert numbers to characters and join
                const result = numbers.map(num => String.fromCharCode(num)).join('');
                
                document.getElementById('output').value = result;
            } catch (e) {
                alert('Invalid input format. Please enter a valid array of numbers.');
            }
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            // Visual feedback
            const copyButton = document.querySelector('.copy-btn');
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
                copyButton.textContent = 'ðŸ“‹ Copy';
            }, 2000);
        }

        // Add keyboard shortcut (Ctrl/Cmd + Enter to convert)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                convert();
            }
        });
    </script>
</body>
</html>

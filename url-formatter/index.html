<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copilot URL Formatter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent: #238636;
            --card-bg: #161b22;
            --hover-bg: #1f2428;
            --border-color: #30363d;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #238636, #2ea043);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            text-fill-color: transparent;
            display: inline-block;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease-out;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border-radius: 8px;
            background: #1c2128;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .output {
            margin-top: 1rem;
        }

        .url-display {
            background: #1c2128;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            word-wrap: break-word;
            margin-bottom: 1rem;
            position: relative;
            overflow-x: auto;
            white-space: nowrap;
        }

        .button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .button:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .home-link {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .home-link:hover {
            background: rgba(35, 134, 54, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .success-message.visible {
            opacity: 1;
            animation: fadeOutAfterDelay 2s ease-in forwards;
            animation-delay: 1s;
        }

        @keyframes fadeOutAfterDelay {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Copilot URL Formatter</h1>
            <p class="description">
                Format text for GitHub Copilot prompt URLs. Type your text below and we'll create the formatted URL.
            </p>
        </header>

        <div class="card">
            <textarea id="promptInput" placeholder="Enter your GitHub Copilot prompt here..."></textarea>
            
            <div class="output">
                <div class="url-display" id="urlOutput">https://github.com/copilot?prompt=</div>
                <div class="button-group">
                    <button id="copyButton" class="button">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"></path>
                            <path fill-rule="evenodd" d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"></path>
                        </svg>
                        Copy URL
                    </button>
                    <a href="../" class="button home-link">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <div id="successMessage" class="success-message">URL copied to clipboard!</div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const urlOutput = document.getElementById('urlOutput');
        const copyButton = document.getElementById('copyButton');
        const successMessage = document.getElementById('successMessage');
        
        // Update URL in real-time as user types
        promptInput.addEventListener('input', updateURL);
        
        function updateURL() {
            const baseURL = 'https://github.com/copilot?prompt=';
            const encodedPrompt = encodeURIComponent(promptInput.value.trim());
            urlOutput.textContent = baseURL + encodedPrompt;
        }
        
        // Copy URL to clipboard
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(urlOutput.textContent)
                .then(() => {
                    successMessage.classList.add('visible');
                    setTimeout(() => {
                        successMessage.classList.remove('visible');
                    }, 3000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy URL. Please try again.');
                });
        });
        
        // Initialize with empty prompt
        updateURL();
    </script>
</body>
</html>
